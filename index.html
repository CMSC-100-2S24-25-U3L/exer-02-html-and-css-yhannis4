<!DOCTYPE html> <!--“tells” the browser that the page is going to use HTML 5-->
<html> <!--The <html> is the root element of an HTML page-->
<head> <!--The head contains the meta information about the page-->
<title>Sample Web Page</title>
</head>

<body> <!--The body contains the elements for the visible contents of the page-->
<h1>This is a heading</h1> <!--The h1 and p tags are just examples of tags that we can use-->
<p>This is the first paragraph of text</p>
<hr /> <!--The hr is a horizontal rule, typically represented as a straight line-->
<p>This is the second paragraph of text</p>
</body>
</html>
